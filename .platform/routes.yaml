# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/legacy":
    type: upstream
    upstream: "app:http"

"https://www.{default}/legacy":
    type: redirect
    to: "https://{default}/legacy"

"https://{default}/":
    primary: true
    type: upstream
    upstream: "gatsby:http"

"https://www.{default}/":
    type: redirect
    to: "https://{default}/"
